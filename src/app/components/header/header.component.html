<header class="header">
    <div class="header__top">
        <img src="https://www.oodrive.com/wp-content/uploads/2020/09/logo-oodrive.svg" alt="logo" class="header__logo">
        <div class="header__search">
            <input type="text" class="header__input" placeholder="Search..." #keyword (keyup)="search(keyword.value)">
        </div>
    </div>

    <div class="header__bottom">
        <h3 class="header__name">Folder name</h3>
        <div class="header__info">
            <div class="info__item">
                <i class="bi bi-folder"></i>
                <span>4</span>
            </div>
            <div class="info__item">
                <i class="bi bi-file-earmark-fill"></i>
                <span>4</span>
            </div>
        </div>
    </div>
</header>
